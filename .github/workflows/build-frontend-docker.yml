name: Docker Front

on:
  push:
    branches:
      - main
      
jobs:
  
  build_frontend:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        git checkout feature-frontend
        docker build -t frontend .
